<ion-header>
  <ion-navbar>
    <logo menuToggle></logo>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"
                   name="name" [(ngModel)]="settings.name"></ion-input>
      </ion-item>
      <p [hidden]="myForm.controls.name.valid"
         danger padding-left>Name is not valid</p>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="tel" formControlName="phone"
                   name="phone" [(ngModel)]="settings.phone"></ion-input>
      </ion-item>
      <p [hidden]="myForm.controls.phone.valid"
         danger padding-left>Phone is not valid</p>

      <button full secondary
              [disabled]="!myForm.controls.name.valid || !myForm.controls.phone.valid"
              class="btn-margin-top">
        Save
      </button>
    </form>
  </ion-list>
</ion-content>
