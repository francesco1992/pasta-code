<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <img src="img/logo-min.png" style="width: 60%; margin-left: 10px" />
    </ion-buttons>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Statistics for <i>{{currentMonth}}</i>
    </ion-list-header>
    <ion-item>
      <ion-label><ion-icon name="md-calendar"></ion-icon> Date</ion-label>
      <ion-label><ion-icon name="md-time"></ion-icon> Time</ion-label>
      <!-- <ion-label item-right><ion-icon name="md-restaurant"></ion-icon> Totale</ion-label> -->
      <ion-badge item-right><ion-icon name="md-restaurant"></ion-icon> &nbsp;Total</ion-badge>
    </ion-item>
    <ion-item *ngFor="let stat of stats">
      <ion-label>{{stat.date}}</ion-label>
      <ion-label>{{stat.time}}</ion-label>
      <ion-badge item-right>{{stat.count}}</ion-badge>
    </ion-item>
    <ion-list-header>
      Total for <i>{{currentMonth}}</i> : {{totalMeals}}
    </ion-list-header>
  </ion-list>
</ion-content>
