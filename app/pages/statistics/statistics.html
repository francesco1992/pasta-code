<ion-header>

  <ion-navbar>
    <logo menuToggle></logo>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Statistics for <i>{{currentMonth}}</i>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <ion-icon name="md-calendar"> Date</ion-icon>
      </ion-label>
      <ion-label>
        <ion-icon name="md-time"> Time</ion-icon>
      </ion-label>
      <ion-badge item-right>
        <ion-icon name="md-restaurant">&nbsp;Total</ion-icon>
      </ion-badge>
    </ion-item>
    <ion-item *ngFor="let stat of stats">
      <ion-label>{{stat.date}}</ion-label>
      <ion-label>{{stat.time}}</ion-label>
      <ion-badge item-right>{{stat.count}}</ion-badge>
    </ion-item>
    <ion-list-header>
      Total for <i>{{currentMonth}}</i> : {{totalMeals}}
    </ion-list-header>
  </ion-list>
</ion-content>
